<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="navbar navbar-expand-sm fixed-top p-0">
    <div class="bigscr align-items-center box_shadow pl-custom-4 pr-custom-4">

      </div>

  <section class="bigscr videoprofile_container px-4">
    <div class="col-lg-12 p-0">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    var url = window.location.href;
    var the_arr = url.split('/');
    the_arr.pop();
    the_arr = the_arr.join('/')
    $(".navigatethis").on("click", function(){
      var slug = $(this).attr("data-navigate");
      window.location = the_arr +"/"+ slug;
    })
  })
</script>
